<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCT - WAREHOUSE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <section>
      <img
        class="d-block mb-4 logo-size mx-auto mt-5"
        src="../../images/samaki_logo.png"
        alt=""
        width="72"
        height="57"
      />
      <div class="container">
        <div class="row">
          <div class="col text-center mt-4 h3">Choose an account</div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 col-lg-6 mx-auto mt-3">
            <div class="list-group">
              <a
                href="../pages/staff_dashboard.html"
                class="list-group-item list-group-item-action d-flex gap-3 py-4"
                aria-current="true"
              >
                <img
                  src="/images/vendor/aeon.png"
                  v
                  alt="twbs"
                  width="50"
                  height="50"
                  class="rounded-circle flex-shrink-0"
                />
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0 fw-bold">Aeon Phnom Penh (Aeon 1)</h6>
                    <p class="mb-0 opacity-75">Staff</p>
                  </div>
                  <i class="bi bi-chevron-right"></i>
                </div>
              </a>
              <a
                href="../pages/manager_dashboard.html"
                class="list-group-item list-group-item-action d-flex gap-3 py-4"
                aria-current="true"
              >
                <img
                  src="/images/vendor/aeon.png"
                  alt="twbs"
                  width="50"
                  height="50"
                  class="rounded-circle flex-shrink-0"
                />
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0 fw-bold">Aeon Phnom Penh (Aeon 2)</h6>
                    <p class="mb-0 opacity-75">Manager</p>
                  </div>
                  <i class="bi bi-chevron-right"></i>
                </div>
              </a>
              <a
                href="../pages/owner_dashboard.html"
                class="list-group-item list-group-item-action d-flex gap-3 py-4"
                aria-current="true"
              >
                <img
                  src="/images/vendor/aeon.png"
                  alt="twbs"
                  width="50"
                  height="50"
                  class="rounded-circle flex-shrink-0"
                />
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div>
                    <h6 class="mb-0 fw-bold">Aeon Phnom Penh (Aeon 3)</h6>
                    <p class="mb-0 opacity-75">Owner</p>
                  </div>
                  <i class="bi bi-chevron-right"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 col-lg-6 mx-auto mt-3">
            <div class="list-group text-center">
              <a
                href="../index.html"
                class="list-group-item list-group-item-action d-flex gap-3 py-4"
                aria-current="true"
              >
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
